quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus_test
quarkus.datasource.password=quarkus_test
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost/quarkus_test
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2


#quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.info-title=Member Service API
quarkus.smallrye-openapi.info-version=0.0.1
quarkus.smallrye-openapi.info-description=Service for managing members of a club.
quarkus.smallrye-openapi.info-contact-email=thilo@ognibeni.info
quarkus.smallrye-openapi.info-contact-name=Thilo Ognibeni
quarkus.smallrye-openapi.info-contact-url=https://ognibeni.info/member-service
